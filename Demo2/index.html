<html>
  <head>
  <meta name="description" content="Todo task list is designed for IT proffesionals to manage their everyday task">
  <meta name="keywords" content="Task management, Todo List, Target List">
  <meta name="author" content="shreekant">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Todo list | Capiot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>    
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="wrapper" style="background-image: url('img/bg.jpg');">
   <div ng-app="myTaskList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>Todo List</h3>
  </header>
  <ul class="w3-ul">
    <li ng-repeat="x in tasks" class="w3-padding-16">{{x}}<span ng-click="removeTask($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add Task" ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addTask()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-text-red">{{errortext}}</p>
  </div>
</div>
  </body>
  
</html>
